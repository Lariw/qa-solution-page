<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/navigation.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script defer src="/script/hamburger-menu.js"></script>
    <title>QA Solutions</title>

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- /font -->
  </head>
  <body>
    <nav class="nav">
      <div class="nav__wrapper">
        <div class="nav__logo">
          <img
            class="nav__img"
            src="/assets/example-logo.png"
            alt="Example logo"
          />
        </div>
        <ul class="nav__ulist">
          <li class="nav__li"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__li"><a href="#" class="nav__link">About us</a></li>
          <li class="nav__li">
            <a href="#" class="nav__link">Our services</a>
          </li>
          <li class="nav__li"><a href="#" class="nav__link">Our clients</a></li>
          <li class="nav__li"><a href="#" class="nav__link">Pricing</a></li>
          <li class="nav__li"><a href="#" class="nav__link">Contact</a></li>
        </ul>

        <div class="nav__hamburger">
          <div class="nav__hamburgerWrapper">
            <input
              type="checkbox"
              id="checkbox1"
              class="checkbox1 visuallyHidden"
            />
            <label for="checkbox1">
              <div class="hamburger hamburger1">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="nav__mobileNav">
        <ul class="nav__mobileNavUl">
          <li class="nav__li"><a class="nav__link" href="#">Home</a></li>
          <span class="line"></span>
          <li class="nav__li"><a class="nav__link" href="#">About us</a></li>
          <span class="line"></span>
          <li class="nav__li">
            <a class="nav__link" href="#">Our services</a>
          </li>
          <span class="line"></span>
          <li class="nav__li"><a class="nav__link" href="#">Our clients</a></li>
          <span class="line"></span>
          <li class="nav__li"><a class="nav__link" href="#">Pricing</a></li>
          <span class="line"></span>
          <li class="nav__li"><a class="nav__link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

</html>
